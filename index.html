<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тестове завдання</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <button id="pencil"><img src="icon/pencil.png"></button>
        <button id="crayon"><img src="icon/crayon.png"></button>
        <button id="marker"><img src="icon/marker.png"></button>
        <div class="hr">
            <button id="clrR"></button>
            <button id="clrG"></button>
            <button id="clrB"></button>
            <button id="clrY"></button>           
        </div>
        <button id="star"><img src="icon/pic1.png"></button>
        <button id="clock"><img src="icon/pic2.png"></button>
        <button id="elef"><img src="icon/pic3.png"></button>
        <button id="cleaner"><img src="icon/trash.png"></button>
        <button><img src="icon/save.png"></button>
        <div class="hr">
            <label for="r1">ширина полотна</label>
            <input type="range" min="400" max="1200" step="3" id="r1"></br>
            <label for="r2">висота полотна</label>
            <input type="range" min="400" max="800" step="2" id="r2">            
        </div>
        <button id="sep">фільтр1</button>
        <button id="blr">фільтр2</button>
        <button><img src="icon/rotate.png"></button></br>
    	<canvas id="canvas" width="400px" height="400px"></canvas>            	
    </main>
	<script src="js/cofee.js"></script>
</body>
</html>
